{% extends "ledger/base.html" %}
{% load bootstrap3 %}

{% block title %}Sign Up{% endblock %}

{% block header %}
	<h2>Create Your Account For FREE!</h2>
{% endblock header %}

{% block content %}
<form method="post" action="{% url 'users:register' %}" class="form">
		{% csrf_token %}
		
		{% bootstrap_form form %}
			{% buttons %}
				<button name="submit" class="btn btn-primary">Register</button>
			{% endbuttons %}
		<!--redirect the user after theyâ€™ve logged in successfully-->
		<input type="hidden" name="next" value="{% url 'ledger:index' %}" />
	</form>

{% endblock content %}
